type User {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  githubId: String! @unique
  name: String!

  stacks: [Stack!]! @relation(name: "UserStack")
}

type Stack {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String
  dependencies: [Dependency!]!
    @relation(name: "Dependencies", onDelete: CASCADE)
  user: User @relation(name: "UserStack")

  template: Boolean
  color: String
}

type Dependency {
  name: String!
  version: String!
  dev: Boolean!
}
